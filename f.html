<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="./css/form.css" rel="stylesheet">
		<title>ADU Parameters</title>
	</head>

	<body>
    <h1 class="form_title">
      ADU Data Input Form
    </h1>
		<form action="index.html" method="GET">
			<ul>
				<li>
					<label for="front_lot">Distance from front of lot to front of house:</label>
					<input type="front_lot" id="front_lot" name="user_front_lot" />
				</li>
				<li>
					<label for="side_lot">Distance from sides of lot to house:</label>
					<input type="side_lot" id="side_lot" name="user_side_lot" />
				</li>
				<li>
					<label for="house">Square footage of house:</label>
					<textarea id="house" name="user_house"></textarea>
				</li>
        <li>
          <label for="zone">Zone (R1, R2, R3, etc.):</label>
          <textarea id="zone" name="user_zone"></textarea>
        </li>
        <li>
          <label for="phone">If there is a telephone wire, what is the distance between the wire and back of the lot?:</label>
          <textarea id="zone" name="user_zone"></textarea>
        </li>
				<li>
					<input class="submit_button"type="submit" value="Submit">
				</li>
			</ul>
		</form>
	</body>
</html>
