<!DOCTYPE html>
<html lang="en">
<head>
    <title>EDC ADU Layout</title>
    
    <!-- establish content delivery network for JointJS, JQuery, etc -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />

    <!-- stylsheet for grid -->
    <link href="./css/grid.css" rel="stylesheet">
    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class='grid-container'>

	    <div class="sideBar">
	        <div id="title">
	            <h2>Floor Plans</h2>
            </div>
	        <img id="floorPlan1" class="FP" src="images/FP1.jpg" alt="Garage Floor Plan ">
            <img id="floorPlan2" class="FP" src="images/FP2.jpg" alt="Floor Plan 1">
	        <div id="floorPlanModal" class="modal">
	            <span class="closeButton">&times;</span>
	            <img class="modal-content" id="currentFP">
	            <div id="label"></div>
            </div>
            <div class="compass-contain">
                <span id="compass-title">Compass</span>
                <img  id="compass" class='compass1' src="images/compass.png">
            </div>
	    </div>

	    <div class="content">
	        <div id="visualization">
	                <div id="ADU-layout" class="grid" style="position: absolute;"></div>
	                <div id="ADU-box" class="grid" style="position: absolute;"> </div> 
	        </div>
	    </div>

        <div id='tables'>
        	<table id='adu-area-table' class="table table-sm table-bordered">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">ADU Length</th>
			      <th scope="col">ADU Width</th>
			      <th scope="col">ADU Area</th>
			      <th scope="col">Max ADU Area</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td id='adu-length'>length</td>
			      <td id='adu-width'>width</td>
			      <td id='adu-area'>area</td>
			      <td id='max-adu-area'>area</td>
			    </tr>
			  </tbody>
			</table>

	        <table id='lot-area-table' class="table table-sm table-bordered">
	  			<thead class="thead-dark">
	    			<tr>
	      				<th scope="col">Lot Area</th>
	      				<th scope="col">Max Lot Coverage %</th>
	      				<th scope="col">House Area</th>
	      				<th scope="col">Max ADU Area Constrained by Lot Coverage</th>
	    			</tr>
	  			</thead>
	  			<tbody>
	    			<tr>
	      				<td id='lot-area'>area</td>
	      				<td id='lot-coverage'>%</td>
	      				<td id='house-area'>area</td>
	      				<td id='max-adu-area-lot'>area</td>
	    			</tr>
	  			</tbody>
			</table>

			<table id='backlot-area-table' class="table table-sm table-bordered">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Backlot Area</th>
			      <th scope="col">Percent Coverage</th>
			      <th scope="col">Max ADU Area Constrained by Backlot Coverage</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td id='backlot-area'>area</td>
			      <td>40%</td>
			      <td id='max-adu-area-backlot'>area</td>
			    </tr>
			  </tbody>
			</table>

		</div>

    </div>
       

        

    </div>


            <!-- dependencies -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>
    
            <!-- load in Rappid Layout Grid -->
            <script src="joint.layout.GridLayout.js"></script>
            <script src="./js/GridLayout.js"></script>
</body>
</html>
