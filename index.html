<!DOCTYPE html>
<html lang="en">
<head>
    <title>EDC ADU Layout</title>
    
    <!-- establish content delivery network for JointJS, JQuery, etc -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />

    <!-- stylsheet for grid -->
    <link href="./css/grid.css" rel="stylesheet">


</head>
<body>
    <article id="visualization" style="position: absolute; top: 10px; left: 10px;">
        <div id="ADU-layout" class="grid" style="position: absolute;"></div>
        <div id="ADU-box" class="grid" style="position: absolute;"> </div>

        <div id="floorPlans" class="images"> 
            <img id="floorPlan1" class="FP" src="images/FP1.jpg" alt="Garage Floor Plan ">
            <img id="floorPlan2" class="FP" src="images/FP2.jpg" alt="Floor Plan 1">

            <div id="floorPlanModal" class="modal">
                <span class="closeButton">&times;</span>
                <img class="modal-content" id="currentFP">
                <div id="label"></div>
            </div>

        </div>
    </article>


    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

    <!-- load in Rappid Layout Grid -->
    <script src="joint.layout.GridLayout.js"></script>
    <script src="./js/GridLayout.js"></script>
</body>
</html>
